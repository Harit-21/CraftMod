<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Craft Mod | Premium Showroom</title>

<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500&family=Playfair+Display:ital,wght@0,400;0,600;1,400&display=swap" rel="stylesheet">

<style>
  /* --- GLOBAL & TYPOGRAPHY --- */
  :root {
    --bg-color: #f7f6f3; /* Luxurious off-white */
    --text-main: #1c1917; /* Soft matte black */
    --text-muted: #78716c;
    --accent: #d6d3d1;
    --bezier-smooth: cubic-bezier(0.85, 0, 0.15, 1);
    --bezier-spring: cubic-bezier(0.175, 0.885, 0.32, 1.1);
  }

  body {
    margin: 0;
    font-family: 'Inter', sans-serif;
    background-color: var(--bg-color);
    color: var(--text-main);
    -webkit-font-smoothing: antialiased;
    overflow-x: hidden;
  }

  body.loading {
    overflow: hidden;
  }

  /* Subtle Noise Texture for Editorial Vibe */
  body::before {
    content: "";
    position: fixed;
    top: 0; left: 0; width: 100vw; height: 100vh;
    background-image: url("data:image/svg+xml,%3Csvg viewBox='0 0 200 200' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='noiseFilter'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.65' numOctaves='3' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23noiseFilter)'/%3E%3C/svg%3E");
    opacity: 0.03;
    pointer-events: none;
    z-index: 999;
  }

  /* --- LOADER OVERLAY --- */
  #loader-wrapper {
    position: fixed;
    top: 0;
    left: 0;
    width: 100vw;
    height: 100vh;
    background: #1c1917; /* Dark loader for high contrast reveal */
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    z-index: 9999;
    /* The "Curtain Pull" Exit Animation */
    transition: transform 1.2s var(--bezier-smooth), border-radius 1.2s var(--bezier-smooth);
    border-bottom-left-radius: 0;
    border-bottom-right-radius: 0;
  }

  .loader-hidden {
    transform: translateY(-100%);
    border-bottom-left-radius: 40%;
    border-bottom-right-radius: 40%;
  }

  /* The Loader SVG */
  #loader-svg {
    width: 300px;
    max-width: 80vw;
    overflow: visible;
  }

  /* --- LINE DRAWING ANIMATIONS --- */
  .draw-path {
    fill: none;
    stroke: #f7f6f3;
    stroke-width: 2;
    stroke-linecap: round;
    stroke-linejoin: round;
    stroke-dasharray: 1000;
    stroke-dashoffset: 1000;
    animation: drawIn 2.2s cubic-bezier(0.65, 0, 0.35, 1) forwards;
  }

  .draw-path.delay-1 { animation-delay: 0.2s; }
  .draw-path.delay-2 { animation-delay: 0.6s; }

  @keyframes drawIn {
    to { stroke-dashoffset: 0; }
  }

  /* --- SPOTLIGHT ANIMATIONS --- */
  .spotlight-beam {
    opacity: 0;
    transform-origin: 150px 60px;
    transform: scaleY(0.5);
    animation: beamTurnOn 0.6s var(--bezier-spring) 2.6s forwards;
  }

  .bulb-glow {
    opacity: 0;
    animation: snapOn 0.1s ease-in 2.5s forwards;
  }

  @keyframes beamTurnOn {
    0% { opacity: 0; transform: scaleY(0.5); }
    100% { opacity: 1; transform: scaleY(1); }
  }

  @keyframes snapOn {
    to { opacity: 1; }
  }

  /* Loader Text */
  .loader-text {
    margin-top: 30px;
    color: #f7f6f3;
    font-family: 'Playfair Display', serif;
    font-size: 1.2rem;
    letter-spacing: 0.4em;
    text-transform: uppercase;
    opacity: 0;
    transform: translateY(15px);
    animation: textRise 1s var(--bezier-smooth) 2.8s forwards;
  }

  @keyframes textRise {
    to { opacity: 1; transform: translateY(0); }
  }

  /* --- MAIN CONTENT (SHOWROOM PORTFOLIO) --- */
  #main-content {
    padding: 6vw 8vw;
    max-width: 1600px;
    margin: 0 auto;
  }

  /* Header */
  header {
    display: flex;
    justify-content: space-between;
    align-items: flex-end;
    margin-bottom: 6vw;
    border-bottom: 1px solid #e7e5e4;
    padding-bottom: 2rem;
    opacity: 0;
    transform: translateY(30px);
    transition: opacity 1.2s var(--bezier-smooth) 0.8s, transform 1.2s var(--bezier-smooth) 0.8s;
  }

  body:not(.loading) header {
    opacity: 1;
    transform: translateY(0);
  }

  header h1 {
    font-family: 'Playfair Display', serif;
    font-size: clamp(2.5rem, 6vw, 5rem);
    font-weight: 400;
    font-style: italic;
    letter-spacing: -0.02em;
    margin: 0;
    line-height: 1;
  }

  header nav a {
    text-decoration: none;
    color: var(--text-muted);
    margin-left: 3rem;
    font-size: 0.75rem;
    text-transform: uppercase;
    letter-spacing: 0.15em;
    font-weight: 500;
    transition: color 0.4s ease;
    position: relative;
  }

  header nav a::after {
    content: '';
    position: absolute;
    bottom: -4px;
    left: 0;
    width: 0%;
    height: 1px;
    background: var(--text-main);
    transition: width 0.4s var(--bezier-smooth);
  }

  header nav a:hover {
    color: var(--text-main);
  }

  header nav a:hover::after {
    width: 100%;
  }

  /* Editorial Grid */
  .portfolio-grid {
    display: grid;
    grid-template-columns: repeat(12, 1fr);
    gap: 2vw;
  }

  .grid-item {
    position: relative;
    background-color: #f5f5f4;
    overflow: hidden;
    cursor: pointer;
    aspect-ratio: 3/4;
    /* Staggered entry setup */
    opacity: 0;
    transform: translateY(60px);
    transition: opacity 1.2s var(--bezier-smooth), transform 1.2s var(--bezier-smooth);
  }

  /* STAGGERED ENTRANCE DELAYS */
  body:not(.loading) .item-1 { transition-delay: 1.0s; opacity: 1; transform: translateY(0); }
  body:not(.loading) .item-2 { transition-delay: 1.1s; opacity: 1; transform: translateY(0); }
  body:not(.loading) .item-3 { transition-delay: 1.2s; opacity: 1; transform: translateY(0); }
  body:not(.loading) .item-4 { transition-delay: 1.3s; opacity: 1; transform: translateY(0); }
  body:not(.loading) .item-5 { transition-delay: 1.4s; opacity: 1; transform: translateY(0); }

  /* Grid Layout */
  .item-1 { grid-column: span 5; aspect-ratio: 4/5; }
  .item-2 { grid-column: span 7; aspect-ratio: 16/9; margin-top: 4vw; }
  .item-3 { grid-column: span 4; }
  .item-4 { grid-column: span 4; margin-top: -4vw; }
  .item-5 { grid-column: span 4; margin-top: 8vw; }

  /* Image Placeholders / Overlays */
  .image-placeholder {
    width: 100%;
    height: 100%;
    background: linear-gradient(135deg, #e7e5e4, #f5f5f4);
    transition: transform 1.5s var(--bezier-smooth), filter 0.8s ease;
    filter: grayscale(100%);
  }

  /* Gradient variations for placeholders */
  .item-2 .image-placeholder { background: linear-gradient(135deg, #d6d3d1, #e7e5e4); }
  .item-3 .image-placeholder { background: linear-gradient(135deg, #cfcdc9, #d6d3d1); }
  .item-4 .image-placeholder { background: linear-gradient(135deg, #f0ece9, #fafaf9); }
  .item-5 .image-placeholder { background: linear-gradient(135deg, #e7e5e4, #d6d3d1); }

  .grid-item:hover .image-placeholder {
    transform: scale(1.08);
    filter: grayscale(0%);
  }

  .item-overlay {
    position: absolute;
    inset: 0;
    background: linear-gradient(to top, rgba(28, 25, 23, 0.6) 0%, transparent 40%);
    opacity: 0;
    transition: opacity 0.8s ease;
  }

  .grid-item:hover .item-overlay {
    opacity: 1;
  }

  .item-details {
    position: absolute;
    bottom: 2.5rem;
    left: 2.5rem;
    opacity: 0;
    transform: translateY(20px);
    transition: all 0.6s var(--bezier-smooth);
    color: white;
  }

  .grid-item:hover .item-details {
    opacity: 1;
    transform: translateY(0);
    transition-delay: 0.1s;
  }

  .item-details span {
    display: block;
    font-size: 0.75rem;
    text-transform: uppercase;
    letter-spacing: 0.15em;
    color: #e7e5e4;
    margin-bottom: 0.5rem;
  }

  .item-details h3 {
    margin: 0;
    font-family: 'Playfair Display', serif;
    font-size: 2rem;
    font-weight: 400;
    font-style: italic;
  }

</style>
</head>

<body class="loading">

  <div id="loader-wrapper">
    <svg id="loader-svg" viewBox="0 0 300 300">
      <defs>
        <linearGradient id="spotlightGrad" x1="0%" y1="0%" x2="0%" y2="100%">
          <stop offset="0%" stop-color="#fef08a" stop-opacity="0.8"/>
          <stop offset="100%" stop-color="#fef08a" stop-opacity="0"/>
        </linearGradient>
        <filter id="glow" x="-50%" y="-50%" width="200%" height="200%">
          <feGaussianBlur stdDeviation="5" result="coloredBlur"/>
          <feMerge>
            <feMergeNode in="coloredBlur"/>
            <feMergeNode in="SourceGraphic"/>
          </feMerge>
        </filter>
      </defs>

      <polygon points="140,60 160,60 260,280 40,280" fill="url(#spotlightGrad)" class="spotlight-beam" />

      <line x1="20" y1="280" x2="280" y2="280" class="draw-path" />

      <path d="M 120 280 L 140 220 L 210 235 L 190 280 M 140 220 L 110 160 M 210 235 L 250 200 L 260 280 M 110 160 L 250 200" class="draw-path delay-1" />

      <path d="M 240 280 L 240 100 C 240 20 150 20 150 60" class="draw-path delay-2" />
      
      <path d="M 135 60 L 165 60 L 175 80 L 125 80 Z" class="draw-path delay-2" />

      <circle cx="150" cy="75" r="6" fill="#fcd34d" class="bulb-glow" filter="url(#glow)"/>
    </svg>
    
    <div class="loader-text">Craft Mod</div>
  </div>


  <main id="main-content">
    <header>
      <h1>Selected<br>Works &mdash; 2026</h1>
      <nav>
        <a href="#">Collection</a>
        <a href="#">Studio</a>
        <a href="#">Contact</a>
      </nav>
    </header>

    <section class="portfolio-grid">
      <div class="grid-item item-1">
        <div class="image-placeholder"></div>
        <div class="item-overlay"></div>
        <div class="item-details">
          <span>01 / Seating</span>
          <h3>The Curve Lounge</h3>
        </div>
      </div>
      
      <div class="grid-item item-2">
        <div class="image-placeholder"></div>
        <div class="item-overlay"></div>
        <div class="item-details">
          <span>02 / Tables</span>
          <h3>Oak & Matte Black</h3>
        </div>
      </div>

      <div class="grid-item item-3">
        <div class="image-placeholder"></div>
        <div class="item-overlay"></div>
        <div class="item-details">
          <span>03 / Lighting</span>
          <h3>Pendant No. 4</h3>
        </div>
      </div>

      <div class="grid-item item-4">
        <div class="image-placeholder"></div>
        <div class="item-overlay"></div>
        <div class="item-details">
          <span>04 / Decor</span>
          <h3>Minimalist Vase</h3>
        </div>
      </div>

      <div class="grid-item item-5">
        <div class="image-placeholder"></div>
        <div class="item-overlay"></div>
        <div class="item-details">
          <span>05 / Storage</span>
          <h3>Floating Credenza</h3>
        </div>
      </div>
    </section>
  </main>

  <script>
    window.addEventListener('load', () => {
      const loader = document.getElementById('loader-wrapper');
      
      // We perfectly time this with the CSS animations. 
      // Drawing + Spotlight + Text Reveal takes ~4 seconds total.
      const minimumShowTime = 4200; 
      const timeNow = performance.now();
      const delay = Math.max(0, minimumShowTime - timeNow);

      setTimeout(() => {
        // 1. Pull the curtain up!
        loader.classList.add('loader-hidden');
        
        // 2. Unlock the page & trigger staggered grid entrance
        document.body.classList.remove('loading');
        
        // 3. Optional cleanup: Remove loader from DOM after transition
        setTimeout(() => {
          loader.style.display = 'none';
        }, 1200); // matches the 1.2s CSS transition

      }, delay);
    });
  </script>

</body>
</html>
