<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Craft Mod | Premium Showroom</title>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500&family=Playfair+Display:ital,wght@0,400;0,600;1,400&display=swap"
    rel="stylesheet">

  <style>
    /* --- GLOBAL & TYPOGRAPHY --- */
    :root {
      --bg-color: #f7f6f3;
      /* Luxurious off-white */
      --text-main: #1c1917;
      /* Soft matte black */
      --text-muted: #78716c;
      --accent: #d6d3d1;
      --bezier-smooth: cubic-bezier(0.85, 0, 0.15, 1);
      --bezier-spring: cubic-bezier(0.175, 0.885, 0.32, 1.1);
    }

    body {
      margin: 0;
      font-family: 'Inter', sans-serif;
      background-color: var(--bg-color);
      color: var(--text-main);
      -webkit-font-smoothing: antialiased;
      overflow-x: hidden;
    }

    body.loading {
      overflow: hidden;
    }

    /* Subtle Noise Texture for a tactile, magazine-like finish */
    body::before {
      content: "";
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      background-image: url("data:image/svg+xml,%3Csvg viewBox='0 0 200 200' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='noiseFilter'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.65' numOctaves='3' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23noiseFilter)'/%3E%3C/svg%3E");
      opacity: 0.035;
      pointer-events: none;
      z-index: 999;
    }

    /* --- LOADER OVERLAY (THE DARK STUDIO) --- */
    #loader-wrapper {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      background: #151413;
      /* Deep, rich studio black */
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      z-index: 9999;

      /* The ultra-premium "Curtain Pull" Exit Animation */
      transition: transform 1.2s var(--bezier-smooth), border-radius 1.2s var(--bezier-smooth);
      border-bottom-left-radius: 0;
      border-bottom-right-radius: 0;
    }

    /* This triggers the lift */
    .loader-hidden {
      transform: translateY(-100%);
      border-bottom-left-radius: 40%;
      border-bottom-right-radius: 40%;
    }

    /* --- THE "CM" FURNITURE SVG ANIMATION --- */
    #loader-svg {
      width: 500px;
      max-width: 90vw;
      overflow: visible;
    }

    /* 1. Blueprint Line Drawing */
    .draw-line {
      fill: none;
      stroke: #e7e5e4;
      stroke-width: 12;
      stroke-linecap: round;
      stroke-linejoin: round;
      stroke-dasharray: 1000;
      stroke-dashoffset: 1000;
      animation: blueprintDraw 2s cubic-bezier(0.65, 0, 0.35, 1) forwards;
    }

    .draw-line.delay-m {
      animation-delay: 0.4s;
    }

    /* 2. Furniture Details Snapping In */
    .snap-in {
      fill: #e7e5e4;
      opacity: 0;
      transform: translateY(-15px);
      animation: premiumSnap 0.8s var(--bezier-spring) forwards;
    }

    .snap-in.cushion {
      animation-delay: 1.4s;
    }

    .snap-in.table-top {
      animation-delay: 1.6s;
    }

    .snap-in.vase {
      animation-delay: 1.8s;
    }

    /* 3. Cinematic Spotlight */
    .spotlight-beam {
      opacity: 0;
      transform-origin: center top;
      transform: scaleY(0.5);
      animation: beamTurnOn 0.8s var(--bezier-smooth) 2.4s forwards;
    }

    .floor-line {
      stroke: #333;
      stroke-width: 2;
      stroke-linecap: round;
      opacity: 0;
      animation: fadeFloor 1s ease 0.2s forwards;
    }

    /* Keyframes */
    @keyframes blueprintDraw {
      to {
        stroke-dashoffset: 0;
      }
    }

    @keyframes premiumSnap {
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    @keyframes beamTurnOn {
      0% {
        opacity: 0;
        transform: scaleY(0.5);
      }

      100% {
        opacity: 1;
        transform: scaleY(1);
      }
    }

    @keyframes fadeFloor {
      to {
        opacity: 1;
      }
    }

    /* Brand Typography Reveal */
    .loader-text {
      margin-top: 40px;
      color: #e7e5e4;
      font-family: 'Inter', sans-serif;
      font-size: 0.85rem;
      font-weight: 500;
      letter-spacing: 0.5em;
      text-transform: uppercase;
      opacity: 0;
      transform: translateY(15px);
      animation: textRise 1s var(--bezier-smooth) 2.7s forwards;
    }

    .loader-text span {
      font-family: 'Playfair Display', serif;
      font-style: italic;
      font-size: 1.1rem;
      letter-spacing: 0.2em;
      margin-right: 5px;
    }

    @keyframes textRise {
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }


    /* --- MAIN CONTENT (SHOWROOM PORTFOLIO) --- */
    #main-content {
      padding: 6vw 8vw;
      max-width: 1600px;
      margin: 0 auto;
    }

    /* Header */
    header {
      display: flex;
      justify-content: space-between;
      align-items: flex-end;
      margin-bottom: 6vw;
      border-bottom: 1px solid #e7e5e4;
      padding-bottom: 2rem;
      opacity: 0;
      transform: translateY(30px);
      transition: opacity 1.2s var(--bezier-smooth) 0.8s, transform 1.2s var(--bezier-smooth) 0.8s;
    }

    body:not(.loading) header {
      opacity: 1;
      transform: translateY(0);
    }

    header h1 {
      font-family: 'Playfair Display', serif;
      font-size: clamp(2.5rem, 6vw, 5rem);
      font-weight: 400;
      font-style: italic;
      letter-spacing: -0.02em;
      margin: 0;
      line-height: 1;
    }

    header nav a {
      text-decoration: none;
      color: var(--text-muted);
      margin-left: 3rem;
      font-size: 0.75rem;
      text-transform: uppercase;
      letter-spacing: 0.15em;
      font-weight: 500;
      transition: color 0.4s ease;
      position: relative;
    }

    header nav a::after {
      content: '';
      position: absolute;
      bottom: -4px;
      left: 0;
      width: 0%;
      height: 1px;
      background: var(--text-main);
      transition: width 0.4s var(--bezier-smooth);
    }

    header nav a:hover {
      color: var(--text-main);
    }

    header nav a:hover::after {
      width: 100%;
    }

    /* Editorial Grid Layout */
    .portfolio-grid {
      display: grid;
      grid-template-columns: repeat(12, 1fr);
      gap: 2vw;
    }

    .grid-item {
      position: relative;
      background-color: #f5f5f4;
      overflow: hidden;
      cursor: pointer;
      aspect-ratio: 3/4;

      /* Staggered entry initial state */
      opacity: 0;
      transform: translateY(60px);
      transition: opacity 1.2s var(--bezier-smooth), transform 1.2s var(--bezier-smooth);
    }

    /* Staggered Entrance Delays (Triggers when .loading is removed) */
    body:not(.loading) .item-1 {
      transition-delay: 1.0s;
      opacity: 1;
      transform: translateY(0);
    }

    body:not(.loading) .item-2 {
      transition-delay: 1.1s;
      opacity: 1;
      transform: translateY(0);
    }

    body:not(.loading) .item-3 {
      transition-delay: 1.2s;
      opacity: 1;
      transform: translateY(0);
    }

    body:not(.loading) .item-4 {
      transition-delay: 1.3s;
      opacity: 1;
      transform: translateY(0);
    }

    body:not(.loading) .item-5 {
      transition-delay: 1.4s;
      opacity: 1;
      transform: translateY(0);
    }

    /* Masonry Positioning */
    .item-1 {
      grid-column: span 5;
      aspect-ratio: 4/5;
    }

    .item-2 {
      grid-column: span 7;
      aspect-ratio: 16/9;
      margin-top: 4vw;
    }

    .item-3 {
      grid-column: span 4;
    }

    .item-4 {
      grid-column: span 4;
      margin-top: -4vw;
    }

    .item-5 {
      grid-column: span 4;
      margin-top: 8vw;
    }

    /* Image Placeholders with Premium Gradients */
    .image-placeholder {
      width: 100%;
      height: 100%;
      background: linear-gradient(135deg, #e7e5e4, #f5f5f4);
      transition: transform 1.5s var(--bezier-smooth), filter 0.8s ease;
      filter: grayscale(100%);
    }

    /* Color variations for placeholders */
    .item-2 .image-placeholder {
      background: linear-gradient(135deg, #d6d3d1, #e7e5e4);
    }

    .item-3 .image-placeholder {
      background: linear-gradient(135deg, #cfcdc9, #d6d3d1);
    }

    .item-4 .image-placeholder {
      background: linear-gradient(135deg, #f0ece9, #fafaf9);
    }

    .item-5 .image-placeholder {
      background: linear-gradient(135deg, #e7e5e4, #d6d3d1);
    }

    .grid-item:hover .image-placeholder {
      transform: scale(1.06);
      filter: grayscale(0%);
    }

    /* Hover Gradient Overlay for Text Visibility */
    .item-overlay {
      position: absolute;
      inset: 0;
      background: linear-gradient(to top, rgba(28, 25, 23, 0.7) 0%, transparent 45%);
      opacity: 0;
      transition: opacity 0.8s ease;
    }

    .grid-item:hover .item-overlay {
      opacity: 1;
    }

    /* Hover Details (Slides up elegantly) */
    .item-details {
      position: absolute;
      bottom: 2.5rem;
      left: 2.5rem;
      opacity: 0;
      transform: translateY(20px);
      transition: all 0.6s var(--bezier-smooth);
      color: white;
    }

    .grid-item:hover .item-details {
      opacity: 1;
      transform: translateY(0);
      transition-delay: 0.1s;
    }

    .item-details span {
      display: block;
      font-size: 0.75rem;
      text-transform: uppercase;
      letter-spacing: 0.15em;
      color: #e7e5e4;
      margin-bottom: 0.5rem;
    }

    .item-details h3 {
      margin: 0;
      font-family: 'Playfair Display', serif;
      font-size: 2rem;
      font-weight: 400;
      font-style: italic;
    }
  </style>
</head>

<body class="loading">

  <div id="loader-wrapper">
    <svg id="loader-svg" viewBox="0 0 600 400">
      <defs>
        <linearGradient id="spotlightGrad" x1="0%" y1="0%" x2="0%" y2="100%">
          <stop offset="0%" stop-color="#fef08a" stop-opacity="0.15" />
          <stop offset="60%" stop-color="#fef08a" stop-opacity="0.05" />
          <stop offset="100%" stop-color="#fef08a" stop-opacity="0" />
        </linearGradient>
      </defs>

      <polygon points="200,0 400,0 550,400 50,400" fill="url(#spotlightGrad)" class="spotlight-beam" />

      <line x1="80" y1="330" x2="520" y2="330" class="floor-line" />

      <g id="c-chair">
        <path class="draw-line" d="M 230,170 A 80 80 0 0 0 230,330 L 250,330" />
        <rect class="snap-in cushion" x="160" y="255" width="65" height="14" rx="7" />
      </g>

      <g id="m-table">
        <path class="draw-line delay-m" d="M 285,330 L 325,210 L 360,285 L 395,210 L 435,330" />
        <rect class="snap-in table-top" x="270" y="196" width="180" height="14" rx="7" />
        <path class="snap-in vase" d="M 345,196 L 350,155 L 370,155 L 375,196 Z" />
      </g>
    </svg>

    <div class="loader-text"><span>Craft</span> Mod</div>
  </div>


  <main id="main-content">
    <header>
      <h1>Selected<br>Works &mdash; 2026</h1>
      <nav>
        <a href="#">Collection</a>
        <a href="#">Studio</a>
        <a href="#">Contact</a>
      </nav>
    </header>

    <section class="portfolio-grid">
      <div class="grid-item item-1">
        <div class="image-placeholder"></div>
        <div class="item-overlay"></div>
        <div class="item-details">
          <span>01 / Seating</span>
          <h3>The Curve Lounge</h3>
        </div>
      </div>

      <div class="grid-item item-2">
        <div class="image-placeholder"></div>
        <div class="item-overlay"></div>
        <div class="item-details">
          <span>02 / Tables</span>
          <h3>Oak & Matte Black</h3>
        </div>
      </div>

      <div class="grid-item item-3">
        <div class="image-placeholder"></div>
        <div class="item-overlay"></div>
        <div class="item-details">
          <span>03 / Lighting</span>
          <h3>Pendant No. 4</h3>
        </div>
      </div>

      <div class="grid-item item-4">
        <div class="image-placeholder"></div>
        <div class="item-overlay"></div>
        <div class="item-details">
          <span>04 / Decor</span>
          <h3>Minimalist Vase</h3>
        </div>
      </div>

      <div class="grid-item item-5">
        <div class="image-placeholder"></div>
        <div class="item-overlay"></div>
        <div class="item-details">
          <span>05 / Storage</span>
          <h3>Floating Credenza</h3>
        </div>
      </div>
    </section>
  </main>

  <script>
    window.addEventListener('load', () => {
      const loader = document.getElementById('loader-wrapper');

      // We perfectly time this with the CSS animations. 
      // The drawing, snapping, spotlight, and text reveal take ~4.2 seconds total.
      const minimumShowTime = 4500;
      const timeNow = performance.now();
      const delay = Math.max(0, minimumShowTime - timeNow);

      setTimeout(() => {
        // 1. Pull the curtain up!
        loader.classList.add('loader-hidden');

        // 2. Unlock the page & trigger staggered grid entrance
        document.body.classList.remove('loading');

        // 3. Optional cleanup: Remove loader from DOM after transition
        setTimeout(() => {
          loader.style.display = 'none';
        }, 1200); // matches the 1.2s CSS transition

      }, delay);
    });
  </script>

</body>

</html>
