 <!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Craft Mod - Awesome Loader</title>

<style>
  body {
    margin: 0;
    height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
    /* Rich, deep vignette background */
    background: radial-gradient(circle at center, #1e293b 0%, #020617 100%);
    overflow: hidden;
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
  }

  svg {
    width: 500px;
    max-width: 90vw;
    /* Adds a subtle drop shadow to the whole scene */
    filter: drop-shadow(0px 20px 30px rgba(0,0,0,0.5));
  }

  /* --- SPRING ANIMATIONS --- */
  
  .lamp-drop {
    transform-origin: 370px 40px;
    transform: rotate(40deg) translateY(-50px);
    opacity: 0;
    /* Springy swing down */
    animation: swingDown 1.2s cubic-bezier(0.34, 1.56, 0.64, 1) 0.2s forwards;
  }

  .slide-left {
    transform: translateX(-100px) rotate(-10deg);
    opacity: 0;
    animation: bounceInLeft 1s cubic-bezier(0.34, 1.56, 0.64, 1) 1s forwards;
  }

  .slide-right {
    transform: translateX(100px) translateY(20px);
    opacity: 0;
    animation: bounceInRight 1s cubic-bezier(0.34, 1.56, 0.64, 1) 1.2s forwards;
  }

  /* --- LIGHTING EFFECTS --- */

  .bulb-glow {
    opacity: 0;
    animation: snapOn 0.1s ease-in 2.2s forwards;
  }

  .light-beam {
    opacity: 0;
    /* Snaps on, then flickers infinitely */
    animation: snapOnBeam 0.1s ease-in 2.2s forwards, cinematicFlicker 5s infinite 2.5s;
    mix-blend-mode: screen;
  }

  .text-reveal {
    opacity: 0;
    transform: translateY(10px);
    animation: revealText 1s cubic-bezier(0.25, 1, 0.5, 1) 2.6s forwards;
  }

  /* --- KEYFRAMES --- */

  @keyframes swingDown {
    0% { transform: rotate(40deg) translateY(-50px); opacity: 0; }
    100% { transform: rotate(0deg) translateY(0); opacity: 1; }
  }

  @keyframes bounceInLeft {
    0% { transform: translateX(-100px) rotate(-10deg); opacity: 0; }
    100% { transform: translateX(0) rotate(0); opacity: 1; }
  }

  @keyframes bounceInRight {
    0% { transform: translateX(100px) translateY(20px); opacity: 0; }
    100% { transform: translateX(0) translateY(0); opacity: 1; }
  }

  @keyframes snapOn {
    0% { opacity: 0; }
    50% { opacity: 1; filter: brightness(2); }
    100% { opacity: 1; }
  }

  @keyframes snapOnBeam {
    0% { opacity: 0; }
    50% { opacity: 0.8; }
    100% { opacity: 0.4; }
  }

  @keyframes cinematicFlicker {
    0%, 100% { opacity: 0.4; }
    5% { opacity: 0.45; }
    10% { opacity: 0.38; }
    15% { opacity: 0.42; }
    50% { opacity: 0.4; }
    55% { opacity: 0.35; }
    60% { opacity: 0.4; }
  }

  @keyframes revealText {
    0% { opacity: 0; letter-spacing: 2px; transform: translateY(10px); }
    100% { opacity: 1; letter-spacing: 6px; transform: translateY(0); }
  }
</style>
</head>

<body>

<svg viewBox="0 0 400 450">
  
  <defs>
    <linearGradient id="beamGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" stop-color="#FDE047" stop-opacity="1"/>
      <stop offset="100%" stop-color="#FDE047" stop-opacity="0"/>
    </linearGradient>

    <filter id="glow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="6" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    
    <filter id="shadowBlur">
      <feGaussianBlur stdDeviation="4"/>
    </filter>
  </defs>

  <ellipse cx="200" cy="335" rx="140" ry="12" fill="#000000" opacity="0.4" filter="url(#shadowBlur)" />

  <g class="light-beam">
    <polygon points="290,110 330,135 450,350 50,350" fill="url(#beamGradient)" />
  </g>

  <g class="lamp-drop">
    <path d="M 370 40 C 330 30 300 50 290 80" fill="none" stroke="#475569" stroke-width="6" stroke-linecap="round"/>
    <g transform="translate(290, 80) rotate(-35)">
      <circle class="bulb-glow" cx="0" cy="35" r="16" fill="#FEF08A" filter="url(#glow)"/>
      <circle cx="0" cy="35" r="16" fill="#FDE047" opacity="0.5"/>
      <path d="M -35 40 C -35 -5 35 -5 35 40 Z" fill="#334155" stroke="#1e293b" stroke-width="3" stroke-linejoin="round"/>
      <rect x="-40" y="40" width="80" height="6" rx="3" fill="#1e293b"/>
      <path d="M -10 0 C -10 -15 10 -15 10 0 Z" fill="#1e293b"/>
    </g>
  </g>

  <g class="slide-left">
    <line x1="130" y1="280" x2="110" y2="330" stroke="#1e293b" stroke-width="8" stroke-linecap="round"/>
    <line x1="160" y1="285" x2="175" y2="330" stroke="#1e293b" stroke-width="8" stroke-linecap="round"/>
    <path d="M 160 180 A 45 45 0 0 0 115 235 A 45 45 0 0 0 160 285 Q 195 285 195 260 Q 195 245 180 245 A 20 20 0 0 1 155 235 A 20 20 0 0 1 175 210 Q 185 210 180 190 Q 175 180 160 180 Z" fill="#cbd5e1" stroke="#334155" stroke-width="5" stroke-linejoin="round"/>
    <path d="M 155 185 A 40 40 0 0 0 120 235 A 40 40 0 0 0 160 275" fill="none" stroke="#f8fafc" stroke-width="3" stroke-linecap="round" opacity="0.3"/>
  </g>

  <g class="slide-right">
    <path d="M 235 330 L 245 245 L 265 295 L 285 245 L 295 330" fill="none" stroke="#1e293b" stroke-width="10" stroke-linecap="round" stroke-linejoin="round"/>
    <rect x="215" y="235" width="110" height="12" rx="4" fill="#94a3b8" stroke="#334155" stroke-width="3"/>
    <rect x="218" y="238" width="104" height="3" rx="1.5" fill="#e2e8f0" opacity="0.4"/>
  </g>

  <text class="text-reveal" x="200" y="410" font-size="32" font-weight="bold" fill="#f8fafc" text-anchor="middle" dominant-baseline="middle">
    CRAFT MOD
  </text>

</svg>

</body>
</html>
